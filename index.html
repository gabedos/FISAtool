<!DOCTYPE html>
<html>
   <head>
      <title>FisaProver.com</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="static/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>

    <div class="container">

      <div class="row">
        <hr>
        <header>
           <p>Welcome to <strong>FisaProver.com</strong> 
           <br/>
           Verify information about FISA electronic surveilance!</p>
        </header>
        <hr>
      </div>

      <h1>Situation Details</h1>

      <div class="col-6 p-2">
        <form action="results" method="get">

          <div class="p-2">
            Surveilance Device
            <select class="form-select" aria-label="Default select example" name="surv" required>
              <option value="">What kind of surveiling device are you using?</option>
              <option value="T">Mechanical</option>
              <option value="T">Electronic</option>
              <option value="T">Other</option>
              <option value="F">None</option>
            </select>
          </div>

          <div class="p-2">
            Surveilance Device Location
            <select class="form-select" aria-label="Default select example" name="survUS" required>
              <option value="">Is the device being installed/used in the US?</option>
              <option value="T">Yes</option>
              <option value="F">No</option>
              <option value="F">NA</option>
            </select>
          </div>
  
          <div class="p-2">
            Communication Type
            <select class="form-select" aria-label="Default select example" name="comm" required>
              <option value="">What kind of communication are you surveiling?</option>
              <option value="Wire">Wire</option>
              <option value="Radio">Radio</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="p-2">
            Computer Trespasser
            <select class="form-select" aria-label="Default select example" name="tres" required>
              <option value="">Does the communication relate to computer trespassers?</option>
              <option value="T">Yes</option>
              <option value="F">No</option>
            </select>
          </div>

          <div class="p-2">
            Person Target
            <select class="form-select" aria-label="Default select example" name="target" required>
              <option value="">Is the person the intended target?</option>
              <option value="T">Yes</option>
              <option value="F">No</option>
            </select>
          </div>
  
          <div class="p-2">
            US Target
            <select class="form-select" aria-label="Default select example" name="targetUS" required>
              <option value="">Is the target a US Person?</option>
              <option value="T">Yes</option>
              <option value="F">No</option>
            </select>
          </div>
  
          <div class="p-2">
            US Reception Location
            <select class="form-select" aria-label="Default select example" name="recieve" required>
              <option value="">Is the data being received in the US?</option>
              <option value="T">Yes</option>
              <option value="F">No</option>
            </select>
          </div>
  
  
          <div class="p-2">
            US Sent Location
            <select class="form-select" aria-label="Default select example" name="sent" required>
              <option value="">Is the data being sent in the US?</option>
              <option value="T">Yes</option>
              <option value="F">No</option>
            </select>
          </div>
  
          <div class="p-2">
            Privacy
            <select class="form-select" aria-label="Default select example" name="rep_le" required>
              <option value="">Reasonable expectation of privacy or warrant for law enforcement?</option>
              <option value="T">Yes</option>
              <option value="F">No</option>
            </select>
          </div>

          <div class="p-2">
            Consent
            <select class="form-select" aria-label="Default select example" name="consent" required>
              <option value="">Has any party given consent?</option>
              <option value="T">Yes</option>
              <option value="F">No</option>
            </select>
          </div>
  
          <div class="p-2">
            <button type="submit" class="btn btn-outline-danger">Verify</button>
          </div>
  
        </form>
      </div>

      <hr>

    </div>
   </body>
</html>
